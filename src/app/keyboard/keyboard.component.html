<div class="keyboard">
  <div *ngFor="let row of keyRows" class="key-row">
    <div
      *ngFor="let key of row"
      (click)="onKeyClick(key)"
      [ngClass]="getKeyClass(key)"
    >
      {{ key }}
    </div>
  </div>
  <div class="key-row">
    <div (click)="onBackspaceClick()" class="key backspace">
      BACKSPACE
    </div>
    <div (click)="onEnterClick()" class="key enter">ENTER</div>
  </div>
</div>
